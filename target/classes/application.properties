# server
server.servlet.context-path=/
server.port=9900
server.compression.enabled=true
logging.level.web=debug

# Liquid base
liquibase.enabled=true
spring.liquibase.change-log=classpath:/changelog/db.changelog-master.xml
logging.level.liquibase = INFO

# DB Connection
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/social_campaign?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
